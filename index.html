<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="bday.css" />
    <title>Is Your Birthday Lucky?</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome">
        <h1>Is Your Birthday lucky?  🤔</h1>
        <h3>Let's Find Out.</h3>
      </div>
      <div class="input-div">
        <div class="dob-section">
          <h3>Enter you Date of Birth</h3>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="favnum-section">
          <h3>Enter your Favourite Number</h3>
          <input
            type="number"
            name="number"
            id="favnum"
            placeholder="Enter your favourite number"
          />
          <span class="warning">Plase enter Valid inputs</span>
        </div>
        <button id="btn-check" class="btn btn-primary">Check</button>
        <button id="btn-clear" class="btn">Clear</button>
      </div>

      <div class="output-section">
        <div class="unlucky-div">
          <h3 id="output">Your Birthday is Unlucky  😞</h3>
        </div>

        <div class="lucky-div">
          <h3 id="output">Your Birthday is Lucky  🥳  💃</h3>
        </div>
      </div>
    </div>
    </div>
    <footer class="footer">
      <div class="footer-header">social media </div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/poonamng/"> github </a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.instagram.com/thepunam8/"> instagram </a>

        <li class="list-item-inline">
          <a class="link" href="https://www.linkedin.com/in/poonam-kumari-393b32228/"> Linked in</a>
        </li>  
      </ul>
    </footer>
    <script src="bday.js"></script>
  </body>
</html>
